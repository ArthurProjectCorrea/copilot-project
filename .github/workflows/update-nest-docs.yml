name: Update NestJS Documentation

on:
  schedule:
    - cron: '0 3 * * 1' # toda segunda às 03:00 UTC (1h após Jest)
  workflow_dispatch: # permite execução manual

jobs:
  update-nest-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update NestJS documentation
        run: node scripts/update-nest-docs.js

      - name: Format documentation
        run: pnpm format docs/nest.js

      - name: Check for changes
        id: changes
        run: |
          git add docs/nest.js
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in NestJS documentation"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in NestJS documentation"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "docs(nest): update NestJS documentation from upstream repository"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
            echo "✅ NestJS documentation updated successfully"
          else
            echo "ℹ️ No changes found in NestJS documentation"
          fi
