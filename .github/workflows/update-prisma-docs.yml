name: Update Prisma Documentation

on:
  schedule:
    - cron: '0 4 * * 1' # toda segunda às 04:00 UTC (1h após NestJS)
  workflow_dispatch: # permite execução manual

jobs:
  update-prisma-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install MDX conversion dependencies
        run: |
          pnpm add --no-save unified remark-parse remark-stringify remark-mdx

      - name: Update Prisma documentation
        run: node scripts/update-prisma-docs.js

      - name: Format documentation
        run: pnpm format docs/prisma

      - name: Check for changes
        id: changes
        run: |
          git add docs/prisma
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in Prisma documentation"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in Prisma documentation"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "docs(prisma): update Prisma documentation from upstream repository"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
            echo "✅ Prisma documentation updated successfully"
          else
            echo "ℹ️ No changes found in Prisma documentation"
          fi
