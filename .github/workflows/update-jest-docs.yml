name: Update Jest Documentation

on:
  schedule:
    - cron: '0 2 * * 1' # toda segunda às 02:00 UTC
  workflow_dispatch: # permite execução manual

jobs:
  update-jest-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Jest documentation
        run: node scripts/update-jest-docs.js

      - name: Format documentation
        run: pnpm format docs/jest.js

      - name: Check for changes
        id: changes
        run: |
          git add docs/jest.js
          if git diff --cached --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in Jest documentation"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in Jest documentation"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "docs(jest): update Jest documentation from upstream repository"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
            echo "✅ Jest documentation updated successfully"
          else
            echo "ℹ️ No changes found in Jest documentation"
          fi
