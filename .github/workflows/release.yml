name: Release & Publish

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release & Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Disable postinstall in CI
        run: |
          # Backup original package.json
          cp package.json package.json.backup
          # Remove postinstall script to prevent npm errors in CI
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            delete pkg.scripts.postinstall;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore package.json
        run: |
          mv package.json.backup package.json

      - name: Run Tests & Quality Checks
        run: |
          pnpm run lint
          pnpm run check-types
          pnpm run format --check

      - name: Build Package
        run: pnpm run build

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -not -name 'config.json' 2>/dev/null)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Changesets found - proceeding with release process"
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changesets found - skipping release process"
          fi

      - name: Create Release Pull Request or Publish to npm
        if: steps.check-changesets.outputs.has-changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: pnpm release
          title: 'ðŸš€ Release: Version Packages'
          commit: 'chore(release): publish packages'
          createGithubReleases: true
          setupGitUser: true
          commitMode: git-cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: No changesets message
        if: steps.check-changesets.outputs.has-changesets == 'false'
        run: |
          echo "âœ… Build and tests passed successfully"
          echo "ðŸ“ No changesets found - no release needed at this time"
          echo "ðŸ’¡ Create a changeset using 'pnpm changeset' when ready to release"

      - name: Send Slack Notification on Success
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "âœ… Package successfully published to npm!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"

      - name: Comment on Related Issues
        if: steps.changesets.outputs.published == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const packages = JSON.parse('${{ steps.changesets.outputs.publishedPackages }}');

            if (packages.length > 0) {
              packages.forEach(pkg => {
                console.log(`ðŸ“¦ Published ${pkg.name}@${pkg.version}`);
              });
            }
